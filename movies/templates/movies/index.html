{% extends 'base.html' %}

{% block content %}
<form action="" method="GET">

  <nav class="navbar navbar-expand-lg" style="z-index:2;">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <span class="nav-item dropdown">
      <a class="nav-link dropdown-toggle dropdown-text" 
      style="color: black;" 
      href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <strong>
        장르별
      </strong>
    </a>
    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
      {% for genre in genres %}
          <input type="radio" id="genre" name="genre_list" value="{{genre}}"/>
          <label for="genre">{{genre}}</label>
          <br>
          {% endfor %}
        </div>
      </span>
      <span class="nav-item dropdown">
        <a class="nav-link dropdown-toggle dropdown-text" 
        style="color: black;" 
        href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <strong>
        연도별
        </strong>
      </a>
      <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
        {% for date in dates %}
        <input type="radio" id="date" name="date_list" value="{{date}}"/>
        <label for="date">{{date}}</label>
        <br>
        {% endfor %}
      </div>
    </span>
  </div>
  <button type='submit' class='btn btn-warning' style="color: white;">선택완료</button>
</nav>
</form>





  
<section>
  {% if ment %}
  <div class= 'container text-center'>
    <br>
    <h1 class="display-6"><strong>
      {{ment}}
    </strong>
  </h1>
    <br>
  </div>
  {% endif %}
  <div class= 'row row-cols-1 row-cols-md-3'>
    {% for movie in movies %}
    <div class=" col mb-4"style="cursor:pointer;">
      <div class='card h-100 position-relative'style="border-color:white;">
        <div class='imageDiv h-100'>
          <img id='img' src='https://image.tmdb.org/t/p/w200/{{movie.poster_path}}' style=" height:500px;" class="card-img-top poster-img" alt="">  
          <div class="movie-title"><strong>{{movie.title}}</strong></div>
          <div class="overlay">
            <h5 class="card-title">
              <button OnClick="location.href ='{% url 'movies:movie_detail' movie.pk %}'" type="button" class="btn btn-secondary btn-lg" data-toggle="modal" data-target="#exampleModal" 
              data-whatever="@mdo">
              {{movie.title}}</button>
            </h5>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>  
</div>
</section>


<style>

.imageDiv {
  z-index: 1;
}

.card:hover .imageDiv {
  z-index: 0;
  filter: brightness(50%);

}

.card {
  transition: transform .3s;
}

.card:hover {
  transform: scale(1.1);
}

.card-title {
  color: white;
  font-size: 50px;
  font-family: Verdana, Geneva, Tahoma, sans-serif;
  position: absolute;
  width: 100%;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  text-align: center;
  visibility:hidden;
}
.card:hover .card-title {
  visibility:visible;
}
.dropdown-text {
  font-size: 25px;
}
.movie-title {
  text-align: center;
  font-size:20px;
}
</style>
{% endblock %}
